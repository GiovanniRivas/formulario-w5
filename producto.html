<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario-w5</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <!--agregue header-->
    <header>
        <div class="titulo">
            <h1>REGISTRO DE PRODUCTOS</h1>
        </div>
    </header>
    <!--seccion principal-->
    <section class="container">

        <!--formulario-->
        <form class="col-12 needs-validation" novalidate>
          <div class="row mb-3">
            <label for="codigo-producto" class="col-sm-2 col-form-label">CODIGO</label>
            <div class="col-sm-10">
              <input type="number" class="form-control" id="codigo-producto" placeholder="000-000-000" required>
              <div class="valid-feedback">
                Codigo ingresado
              </div>
              <div class="invalid-feedback">
                Codigo requerido
              </div>
            </div>
          </div>
          
          <div class="row mb-3">
            <label for="descripcion" class="col-sm-2 col-form-label">DESCRIPCION</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="descripcion" placeholder="PRODUCTO" required>
              <div class="valid-feedback">
                descripcion ingresada
              </div>
              <div class="invalid-feedback">
                descripcion requerida
              </div>
            </div>
          </div>

          <div class="row mb-3">
            <label for="codigo-barras" class="col-sm-2 col-form-label">CODIGO DE BARRAS</label>
            <div class="col-sm-10">
              <input type="number" class="form-control" id="codigo-barras" placeholder="0000-0000-0000" required>
              <div class="valid-feedback">
                Codigo ingresado
              </div>
              <div class="invalid-feedback">
                Codigo requerido
              </div>
            </div>
          </div>

          <div class="row mb-3">
            <div  class="input-group has-validation col-sm-10">
              <label for="precio-uni" class="col-sm-2 col-form-label">PRECIO UNITARIO</label>
                <span class="input-group-text">$</span>
                <input type="number" class="form-control" placeholder="0." aria-label="Amount (to the nearest dollar)">
                   <div class="valid-feedback">
                    precio ingresado
                   </div>
                   <div class="invalid-feedback">
                   precio requerido.
                   </div>   
                   
             
              
            </div>

          </div>

          <div class="row mb-3">
            <label for="stock" class="col-sm-2 col-form-label">STOCK</label>
            <div class="col-sm-10">
              <input type="number" placeholder="00" class="form-control" id="stock" required>
              <div class="valid-feedback">
                Cantidad ingresada.
              </div>
              <div class="invalid-feedback">
                Cantidad requerida.
              </div>
            </div>
          </div>

          <div class="row mb-3">
            <label for="proveedor" class="col-sm-2 col-form-label">PROVEEDOR</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="proveedor" placeholder="PROVEEDOR" required>
              <div class="valid-feedback">
                proveedor
              </div>
              <div class="invalid-feedback">
               Ingrese el nombre del proveedor,
              </div>
            </div>
          </div>

          <div class="row mb-3">
            <label for="estado" class="col-sm-2 col-form-label">ESTADO</label>
            <div class="col-sm-10">
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                <label class="form-check-label" for="inlineRadio1">ACTIVO</label>
              </div>
           
            </div>
          </div>
          <div class="row mb-3">
            <label for="categoria" class="col-sm-2 col-form-label">CATEGORIA</label>
            <div class="col-sm-10">
              <select class="form-select" aria-label="Default select example">
                <option selected>categoria 1</option>
                <option value="1">categoria 2</option>
                <option value="2">categoria 3</option>
                <option value="3">categoria 4</option>
              </select>

            </div>

          </div>


          <div class="col-12 ">
        
            <button class="btn btn-primary" type="submit" id="guardar"> GUARDAR</button>
            
          
            
            <button class="btn btn-danger float-end" type="reset" >CANCELAR</butto>
          
       
           </div>  
          
        
        </form>
        <div>
        
        </div>
     
    </section>

    <!--seccion de javascript-->
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
